<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>My Library</h1>
    <button id="open-form" type="button" class="btn btn-outline-primary">Add Book</button>

    <dialog id="modal">
        <form action="" id="addBookForm">
            <div class="form-grid">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Book Author</label>
                <input type="text" name="author" id="author" required>

                <label for="num-pages">Number of Pages</label>
                <input type="number" name="num-pages" id="num-pages" required>

                <label for="already-read">Read Yet?</label>
                <input type="checkbox" name="already-read" id="already-read">
            </div>

            <div class="form-buttons">
                <button id="submit-form" type="submit" class="btn btn-primary form-btn">Submit</button>
                <button id="close-form" type="reset" class="btn btn-outline-primary form-btn">Close</button>
            </div>
            
        </form>
    </dialog>
    
    <div class="books"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
